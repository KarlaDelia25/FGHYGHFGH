<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <main class="card p-4  w-25 m-auto mt-4">
        <form class="text-center">
          <img class="mb-4" src="img/foto.jpg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Por favor,ingresa</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Dirección de email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          
          <button class="w-100 btn btn-lg btn-primary my-3" type="submit">Iniciar sesion</button>
          <a href="registrar.html" class="w-100 btn btn-lg btn-primary my-3" type="submit">Crear cuenta</a>
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
        </form>
      </main>




      <script src="js/bootstrap.bundle.min.js" ></script>
    <script src="main.js" ></script>
</body>
</html>
